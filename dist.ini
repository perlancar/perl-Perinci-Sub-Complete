name=Perinci-BashComplete
version=0.19
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-BashComplete/
repository=http://github.com/sharyanto/perl-Perinci-BashComplete

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion
[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
File::Which=0
Perinci::Examples=0.08
;runtime
perl=5.010000
Data::Sah=0
Log::Any=0
Perinci::Access=0.03
Perinci::Sub::GetArgs::Argv=0.02
UUID::Random=0
;spec
Rinci=1.1.6

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
